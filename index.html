<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <div class="card-images-div">
        <div class="card-front-side">
          <img src="/images/card-logo.svg" alt="" />
          <div class="card-number-div">0000 0000 0000 0000</div>
          <div class="name-date-div">
            <div>JANE APPLESEED</div>
            <div>00/00</div>
          </div>
        </div>

        <div class="card-back-side">000</div>
      </div>
      <div class="card-form-div">
        <form>
          <input type="text" />
          <input type="number" name="" id="" />
          <input type="date" name="" id="" />
          <input type="number" name="" id="" />
          <input type="button" value="Confirm" />
        </form>
        Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
        Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm
      </div>
    </main>

    <!-- Completed state start -->

    <div id="thank-you-state">
      Thank you! We've added your card details Continue
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mehtap Tataroğlu</a>.
      </div>
    </footer>

    <script src="/src/App.js"></script>
  </body>
</html>
