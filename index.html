<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <div class="card-images-div">
        <div class="card-back-side">000</div>
        <div class="card-front-side">
          <img src="/images/card-logo.svg" alt="" />
          <div class="card-number-div">0000 0000 0000 0000</div>
          <div class="name-date-div">
            <div>JANE APPLESEED</div>
            <div>00/00</div>
          </div>
        </div>
      </div>
      <div class="card-form-div">
        <form>
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
          <label for="card-number">CARD NUMBER</label>
          <input
            type="number"
            name=""
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="date-and-cvc">
            <div class="date-div">
              <label for="exp-date">EXP DATE(MM/YY)</label>
              <div>
                <select name="month" id="month">
                  <option value="">MM</option>
                  <option value="01">01</option>
                </select>
                <select name="year" id="month">
                  <option value="">YY</option>
                  <option value="2023">23</option>
                </select>
              </div>
            </div>
            <div class="cvc-div">
              <label for="cvc">CVC</label>
              <input type="number" name="" id="cvc" placeholder="e.g. 123" />
            </div>
          </div>

          <input type="button" value="Confirm" id="confirm" />
        </form>
      </div>
    </main>

    <!-- Completed state start -->

    <div id="thank-you-state">
      Thank you! We've added your card details Continue
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mehtap Tataroğlu</a>.
      </div>
    </footer>

    <script src="/src/App.js"></script>
  </body>
</html>
